<!-- editUser.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Data</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
    
</head>
    <body class="edit-user-page">
    <h1 class="head">Edit User Data</h1>
    <form id="edit-form" onsubmit="UserDataPage.saveEditedUser(event)">

        <div class="input-container">
            <label for="user-name">Full Name:</label>
            <input type="text" id="user-name" class="user-input" onchange="CommonFunctions.validateName(this)" required>
            <div id="name-error" class="error-msg "></div>
        </div>
        
        <div class="input-container">
            <label for="user-email">Email:</label>
            <input type="email" id="user-email" class="user-input" readonly>
            <div id="email-error" class="error-msg "></div>
        </div>
        
        <div class="input-container">
            <label for="user-phone">Phone:</label>
            <input type="tel" id="user-phone" class="user-input" onchange="CommonFunctions.validatePhone(this)" required>
            <div id="phone-error" class="error-msg "></div>
        </div>
        
        <div class="input-container">
            <label for="user-password">Password:</label>
            <input type="password" id="user-password" class="user-input"  onchange="CommonFunctions.validatePassword(this)" minlength="8" required >
            <span class="box-three">
                <input type="checkbox" onclick="CommonFunctions.togglePassword('user-password')"> 
            </span>
            <div id="password-error" class="password-error-msg "></div>
        </div>

        <br>
        <button class="save-btn" type="submit">Save</button>
        <button class="cancel-btn" type="button" onclick="UserDataPage.cancelEdit()">Cancel</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="common.js"></script>
    <script src="userData.js"></script>
    <script>
        $(document).ready(function() {
            UserDataPage.loadUserData();
        });
    </script>
</body>
</html>
